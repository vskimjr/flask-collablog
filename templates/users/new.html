{% extends 'base.html' %}

{% block title %}
  Create User
{% endblock %}

{% block content %}

<h1>Creat a Collablog User</h1>
<form method="POST">
<div>
  <label for="first_name">First Name</label>
  <div>
    <input
      id="first_name"
      name="first_name"
      placeholder="Enter a first name"
    >
  </div>
</div>

<div>
  <label for="last_name">Last Name</label>
  <div>
    <input
      id="last_name"
      name="last_name"
      placeholder="Enter a last name"
    >
  </div>
</div>

<div>
  <label for="image_url">Image URL</label>
  <div>
    <input
      id="image_url"
      name="image_url"
      placeholder="Provide an image url for this user"
    >
  </div>
</div>

<div>
  <label for="about">About</label>
  <div>
    <input
      id="about"
      name="about"
      placeholder="Tell us about yourself"
    >
  </div>
</div>

<div>
  <div>
    <button type="submit">Add User</button>
  </div>
</div>

</form>

{% endblock %}
