{% extends 'base.html' %}

{% block title %}{{ user.full_name }} {% endblock %}

{% block content %}

<div>
  <img src="{{ user.image_url }}" alt="{{ user.full_name }}">
</div>

<div>
  <h1>{{ user.full_name }}</h1>
  <h3>About</h3>
  <p>{{ user.about }}</p>

  <h2>Posts</h2>
  <ul>
    {% for post in user.posts %}
    <li>
      <a href="/posts/{{ post.id }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>

  <a href="/users/{{ user.id }}/posts/new">
    Add Post
  </a>

  <form>
    <button
      formaction="/users/{{ user.id }}/edit"
      formmethod="GET">Edit Profile
    </button>
  </form>
</div>

{% endblock %}
