{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p>
  <p><i>By {{ post.user.full_name }}
    on {{ post.formatted_date }}
  </i></p>

  <form>
    <button formmethod="GET" formaction="/posts/{{ post.id }}/edit">
      Edit Post
    </button>
  </form>

{% endblock %}
