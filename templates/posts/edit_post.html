{% extends 'base.html' %}

{% block title %}Edit {{ post.title }} {% endblock %}

{% block content %}

<h1>Edit {{ post.title }}</h1>

<form method="POST" action="/posts/{{ post.id }}/edit">
  <div>
    <label for="title">Title</label>
    <div>
      <input id="title" name="title" value="{{ post.title }}">
    </div>
  </div>

  <div>
    <label for="blurb">Blurb</label>
    <div>
      <textarea id="blurb" name="blurb">{{ post.blurb }}
      </textarea>
    </div>
  </div>

  <div>
    <label for="content">Content</label>
    <div>
      <textarea id="content" name="content">{{ post.content }}
      </textarea>
    </div>
  </div>

  <div>
    <a href="/posts/{{post.id}}">Cancel</a>
    <button type="submit">Save</button>
  </div>


  <button formaction="/posts/{{ post.id }}/delete" formmethod="POST">Delete Post
  </button>

</form>

{% endblock %}
